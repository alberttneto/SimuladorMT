<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <!-- CSS -->
    <link rel="stylesheet" href="/style/style.css">
    <title>Maquina de Turing</title>
</head>
<body>

    <h1>Maquina de Turing</h1>

    <section id="arquivo" class="mb-3">
        <h5>Selecione arquivo com configurações de um MT</h5>
        <div>
            <img src="/img/icone-arquivo.png">
            <input class="form-control" type="file" id="fileinput">
            <button id="gerarMt" type="button" class="btn btn-light" onclick="abrirOp()">Gerar MT</button>
        </div>
    </section>

    <section class="ocultar">
        <h5>Palavra</h5>
        <div>
            <input type="text" class="form-control" id="palavra">
            <button id="playMt" type="button" class="btn btn-light" onclick="exibirMt()">Iniciar Simulação</button>
        </div>
    </section>
    <section id="fita" class="ocultar">
        <h5>Fita</h5>
        <ul>
        </ul>
    </section>
    <section class="ocultar">  
        <h5>Transição</h5>
        <p id="transicao"></p>
    </section>

    <section id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p id="msg"></p>
            <p class="close">Fechar</p>
        </div>
      
    </section>
</body>
<!-- JAVASCRIPT-->
<script src="js/script.js"></script>
<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</html>
