<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Maquina de Turing</title>
</head>
<body>

    <h1>Maquina de Turing</h1>

    <section id="op-radio">
        <div>

            <input type="radio" name="opcaoradio" id="selectMT" value="selectMT">
            <label for="selectMT">Selecionar MT</label>

        </div>
        <div>

            <input type="radio" name="opcaoradio" id="impMT" value="impMT">
            <label for="impMT">Importar MT</label>
        </div>

    </section>

    <section id="arquivo" class="mb-3 ocultar">
        <h5>Selecione uma Maquina de Turing </h5>
        

        <div>
            <img src="img/icone-arquivo.png">
            <input class="form-control" type="file" id="fileinput">
            <button id="gerarMt" type="button" class="btn btn-light" onclick="abrirOp()">Gerar MT</button>
        </div>
    </section>

    <section id="selectArq" class="mb-3 ocultar">
        <h5>Importe uma Maquina de Turing </h5>
        
        <div>
            <img src="img/icone-engrenagem.png" width="110px">
            <select name="opcoesMT" id="opcoesMT">
                <option value="mt1">mt1</option>
            </select>
        </div>
    </section>

    <!-- section class="ocultar" -->
    <section id="executa" class="ocultar">
        <div>
            <h6>Palavra</h6>
            <input type="text" class="form-control" id="palavra" maxlength="30">
        </div>
        <div>
            <h6>Velocidade de Transição</h6>
            <input type="range" name="slider" id="slider" min="1" max="10" step="1" value="1">
            <span id="rangeValue">1</span><span>s</span>
        </div>
        <button id="playMt" type="button" class="btn btn-light" onclick="exibirMt()">Iniciar Simulação</button>
    </section>
    <section id="fita" class="ocultar"> <!--class="ocultar"-->
        <h5>Fita</h5>

    </section>
    <!-- section class="ocultar" -->
    <section class="ocultar">  
        <h5>Transição</h5>
        <div>
            <p id="transicao-entrada" class="texto-transicao">

                "xxx" + "\n" + "xx"
            </p>
            <i class="fa-solid fa-arrow-right fa-beat" style="color: #ff0000;"></i>
            <p id="transicao-saida" class="texto-transicao"></p>
        </div>
    </section>

    <section id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p id="msg"></p>
            <p class="close">Fechar</p>
        </div>
      
    </section>

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</body>
<!-- JAVASCRIPT-->
<script src="js/script.js"></script>
<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</html>
